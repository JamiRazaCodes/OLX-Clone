<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand p-3" href="index.html"><h1>Sell Out</h1></a>
        <a class="nav-link p-3" href="uplaod.html"><h2>Upload Product</h2></a>

      <div class="container my-5">
        <form id="adForm" class="ad">
          <h2 class="text-center p-3">Post your ad</h2>
          <div class="container align-middle">
            <div class="row mb-3">
              <label for="productTitle" class="col-sm-2 col-form-label py-3">Product Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control py-3" id="productTitle" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="productPrice" class="col-sm-2 col-form-label py-3">Price</label>
              <div class="col-sm-10">
                <input type="number" class="form-control py-3" id="productPrice" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="productImage" class="col-sm-2 col-form-label py-3">Product Image Url</label>
              <div class="col-sm-10">
                <input type="text" class="form-control py-3" id="productImage" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="productDescription" class="col-sm-2 col-form-label py-3">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control py-3" id="productDescription" rows="6" required></textarea>
              </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
